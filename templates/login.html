{% block login %}
    <!-- Breadcrumbs 
    <ol class="breadcrumb pull-right">
      {% if not session.logged_in %}
          <li class="breadcrumb-item"><a href="{{ url_for('login') }}">log in</a></li>
      {% else %}
          <li class="breadcrumb-item"><a href="{{ url_for('logout') }}">log out</a></li>
      {% endif %}
    </ol>
    -->
    <h2>Login</h2>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
      <dl>
        <dt>Username:</dt>
        <dd><input type="text" name="email" value="{{ request.form.email }}"></dd>
        <dt>Password:</dt>
        <dd><input type="password" name="password" value="{{ request.form.password }}"></dd>
        <dd><input type="submit" value="Login"></dd>
      </dl>
    </form>
{% endblock %}
