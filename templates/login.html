{% extends 'base.html' %}
{% block content %}
    <!-- Breadcrumbs -->
<div class="container">
    <ol class="breadcrumb pull-right">
      <li class="breadcrumb-item"><a href="/register">Register</a></li>
    </ol>
    <h2>Login</h2>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
      <dl>
        <dt>Email:</dt>
        <dd><input type="text" name="email" value="{{ request.form.email }}"></dd>
        <dt>Password:</dt>
        <dd><input type="password" name="password" value="{{ request.form.password }}"></dd>
        <dd><input type="submit" value="Login"></dd>
      </dl>
    </form>
</div>
{% endblock %}
