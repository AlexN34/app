{% extends 'base.html' %}
{% block content %}

<div class="container">
  <form action="{{ url_for('register') }}" method="post">
    <dl>
      <dt>Email:</dt>
      <dd><input type="text" name="email" value="{{ request.form.email }}"></dd>
      <dt>Password:</dt>
        <dd><input type="password" name="password" value="{{ request.form.password }}"></dd>
      <dt>University:</dt>
        <dd><input type="text" name="university" value="{{ request.form.university }}"></dd>

      <dt>Location:</dt>
        <dd><input type="text" name="location" value="{{ request.form.location }}"></dd>
      <dt>Mobile:</dt>
        <dd><input type="text" name="mobile" value="{{ request.form.mobile }}"></dd>
        <dd><input type="submit" value="Register"></dd>
      </dl>
    </form>
</div>
{% endblock %}
