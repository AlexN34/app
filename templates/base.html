<!DOCTYPE html>
<html ng-app="bookSwapp">
<head>
  <title>BookSwapp | Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" type="text/css">

  <!-- dependencies: bootstrap, angular, fonts -->
  <link rel="stylesheet" href={{ url_for('static', filename="css/bootstrap.min.css") }}>
  <script src={{ url_for('static', filename="js/jquery.min.js") }}></script>
  <script src={{ url_for('static', filename="js/angular.min.js") }}></script>
  <script src={{ url_for('static', filename="js/angular-animate.min.js") }}></script>
  <script src={{ url_for('static', filename="js/bootstrap.min.js") }}></script>
  <!-- Angular UI for Bootstrap -->
  <script src={{ url_for('static', filename="js/ui-bootstrap.min.js") }}></script>

  <!-- Our app stylesheet and source -->
  <link rel="stylesheet" href= {{ url_for('static', filename="css/app.css") }} >
  <script src={{ url_for('static', filename="js/app.js") }}></script>
</head>

<body ng-controller="homeCtrl">
  <!-- Top navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-book"></span> BookSwapp</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/" ng-click="">Home</a></li>
          <li><a href="/api/user/list" ng-click="">About</a></li>
          <li><a href="/register" ng-click="">Register</a></li>
          {% if not session.logged_in %}
          <li><a href="/login" ng-click="">Login</a></li>
          {% else %}
          <li><a href="/logout" ng-click="">Logout</a></li>
          {% endif %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Rest of the page -->
      {% block content %}{% endblock %}
</body>

</html>
